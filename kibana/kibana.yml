# Kibana 配置文件
# 云原生日志收集平台

# 服务器配置
server.host: "0.0.0.0"
server.port: 5601
server.name: "kibana"

# Elasticsearch 连接配置
elasticsearch.hosts: ["http://elasticsearch:9200"]

# 国际化配置 (中文)
i18n.locale: "zh-CN"

# 监控配置
monitoring.ui.container.elasticsearch.enabled: true

# 日志配置
logging:
  appenders:
    console:
      type: console
      layout:
        type: pattern
  root:
    level: info
    appenders: [console]

# 安全配置 (开发环境)
# 注意: Kibana 9.2.1 中，如果 Elasticsearch 禁用了安全功能，Kibana 会自动检测
# security 配置通过环境变量 XPACK_SECURITY_ENABLED 设置
xpack.encryptedSavedObjects.encryptionKey: "something_at_least_32_characters_long_key_for_dev"
xpack.reporting.encryptionKey: "something_at_least_32_characters_long_key_for_dev"

# 首页配置
newsfeed.enabled: false
telemetry.enabled: false