version: '3.8'

services:
  # Elasticsearch - 分布式搜索和分析引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: elasticsearch
    hostname: elasticsearch
    restart: unless-stopped

    # 环境变量配置
    environment:
      # 节点配置
      - node.name=es-node-1
      - cluster.name=docker-cluster
      - discovery.type=single-node

      # 内存配置 - 生产环境建议2GB+，开发环境1GB
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true

      # 安全配置 (开发环境)
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false

      # 性能优化
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=85%
      - cluster.routing.allocation.disk.watermark.high=90%
      - cluster.routing.allocation.disk.watermark.flood_stage=95%

    # 系统资源限制
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

    # 资源限制 (Docker)
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'
        reservations:
          memory: 1g
          cpus: '1.0'

    # 数据持久化卷映射
    volumes:
      # 数据目录 - 持久化存储
      - elasticsearch_data:/usr/share/elasticsearch/data
      # 日志目录 - 持久化存储
      - elasticsearch_logs:/usr/share/elasticsearch/logs
      # 配置文件 - 只读挂载
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro

    # 端口映射
    ports:
      - "9200:9200"  # HTTP API
      - "9300:9300"  # 节点间通信

    # 网络配置
    networks:
      - elk

    # 健康检查 - 增强版
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          curl -sf http://localhost:9200/_cluster/health | grep -q '"status":"green\|yellow"' || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Logstash - 数据收集、处理和转发
  logstash:
    image: docker.elastic.co/logstash/logstash:9.2.1
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana - 数据可视化和管理界面
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.1
    container_name: kibana
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 示例应用 - 用于生成测试日志
  sample-app:
    image: nginx:alpine
    container_name: sample-app
    ports:
      - "8080:80"
    networks:
      - elk
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      - "service=sample-app"

networks:
  elk:
    driver: bridge

volumes:
  # Elasticsearch 数据持久化卷
  elasticsearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/elasticsearch/data

  # Elasticsearch 日志持久化卷
  elasticsearch_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/elasticsearch/logs
